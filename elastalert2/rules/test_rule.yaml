name: Suricata Alert
index: ".ds-filebeat-*"
type: any

realert:
    seconds: 0

filter:
- term:
    suricata.eve.alert.signature_id : "2100498"

alert:
- "email"

email:
- "user@gmail.com"

alert_subject:
